  call-to-action:
    header: "Bli ISFiT-vert!"
    paragraph: |
      Som frivillig på ISFiT får du være med å planlegge og gjennomføre 
      det som blir verdens største internasjonale studentfestival.
      ISFiT er en av gjengene på [Studentersamfundet](http://www.samfundet.no)
      og du får være med på all moroa det medbringer.  
      Vi lover at det blir sosialt, gøy og engasjerende. Lover du å søke?<br>
      __Søknadsfrist 31. oktober klokken 23:59.__
    host_paragraph: |
      Mer enn 450 deltakere kommer fra hele verden for å tilbringe elleve dager i
      Trondheim der de skal bo hjemme hos våre verter. Ønsker du å oppleve
      festivalen på en ny og spennende måte, og gjøre en forskjell? Da kan du
      melde deg som ISFiT-vert, med virke i perioden 7. – 17. februar.
